<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container-fluid vh-100 p-0">
        <div id="signupPage" class="row h-100">
            <div class="col-lg-7 h-100 p-0 d-none d-lg-block">
                <div class="inner img-box h-100">
                    
                </div>
            </div>

            <div class="col-lg-5 h-100 p-0">
                <div class="inner position-relative z-3 box-shadow h-100 bg-main-color  d-flex justify-content-center py-5">
                    <div class="w-75">
                        <div class="logo d-flex justify-content-start align-items-center">
                            <svg fill="#d4b0b5" width="35px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512.025 512.025" xml:space="preserve" stroke="#d4b0b5"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <g> <path d="M177.646,179.831c-3.349-29.547-26.752-51.819-54.4-51.819H68.782c-27.648,0-51.051,22.272-54.4,51.819L0.238,303.735 c-1.173,10.368,2.027,20.651,8.768,28.224c5.803,6.528,13.547,10.304,21.909,10.773l11.776,159.403 c0.448,5.568,5.077,9.877,10.667,9.877h85.333c5.589,0,10.219-4.309,10.645-9.877l11.776-159.403 c8.384-0.469,16.107-4.267,21.909-10.773c6.741-7.552,9.941-17.856,8.768-28.224L177.646,179.831z"></path> <path d="M96.025,106.679c29.461,0,53.333-23.872,53.333-53.333c0-29.461-23.893-53.333-53.333-53.333 c-29.461,0-53.333,23.872-53.333,53.333C42.691,82.807,66.563,106.679,96.025,106.679z"></path> <path d="M354.564,20.471c4.651-1.984,7.253-6.997,6.251-11.947c-1.024-4.949-5.397-8.512-10.453-8.512H245.358 c-17.643,0-32,14.357-32,32v384c0,17.643,14.357,32,32,32h21.333c5.888,0,10.667-4.779,10.667-10.667V98.018 c0-26.987,16.043-51.307,40.853-61.952L354.564,20.471z"></path> <path d="M465.966,0.012c-6.293,0-12.395,1.259-18.176,3.733L326.595,55.692c-16.939,7.253-27.904,23.872-27.904,42.325v367.936 c0,25.387,20.672,46.059,46.059,46.059c6.293,0,12.395-1.259,18.176-3.733l121.195-51.947 c16.939-7.253,27.904-23.872,27.904-42.325V46.071C512.025,20.684,491.353,0.012,465.966,0.012z M362.691,288.012 c0,5.888-4.779,10.667-10.667,10.667c-5.888,0-10.667-4.779-10.667-10.667v-42.667c0-5.888,4.779-10.667,10.667-10.667 c5.888,0,10.667,4.779,10.667,10.667V288.012z"></path> </g> </g> </g> </g></svg>
                            <h2 class="fs-5 fw-bold ms-2 mb-0">Smart Login System</h2>
                        </div>
                        <h3 class="text-white fw-bold mt-5 mb-0 pt-5">Create an account</h3>
                        <p class="text-white fw-light">Let's get started!</p>
                        <div action="" class="mt-4">

                            <name-field class="d-block position-relative mb-4">
                                <label for="name" class="text-white bg-main-color z-3 px-1 position-absolute">Name</label>
                                <input type="text" class="r-name-input form-control bg-main-color text-white" id="name" name="name">
                                <span id="nameAlert" class="text-danger"></span>
                            </name-field>

                            <email-field class="d-block position-relative mb-4">
                                <label for="email" class="text-white bg-main-color z-3 px-1 position-absolute">Email</label>
                                <input type="text" class="r-email-input form-control bg-main-color text-white" id="email" name="email">
                                <span id="emailAlert" class="text-danger"></span>
                            </email-field>

                            <password-field class="d-block position-relative">
                                <label for="password" class="text-white bg-main-color z-3 px-1 position-absolute">Password</label>
                                <input type="password" class="r-pass-input form-control bg-main-color text-white" id="password" name="password">
                                <i class="fa-regular show-password text-white position-absolute top-50 end-0 translate-middle-y me-2"></i>
                            </password-field> 
                            <ul id="passwordRules" class="text-danger d-none ps-3 m-0">
                                <li>password must be at least 8 characters</li>
                                <li>contains at least one letter (a-z or A-Z)</li>
                                <li>include at least one special character (e.g., !@#$%^&*).</li>
                            </ul>

                            <button type="submit" class="sign-up btn btn-info py-2 mt-4 rounded-pill d-block w-100 fw-semibold text-white">Sign Up</button>

                        </div>
                        <h6 class="text-white mt-2 text-center fw-normal">Alraedy have an account ? <a href="./index.html">Sign In</a></h6>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/sweetalert.min.js"></script> 
    <script src="./js/register.js"></script>
</body>
</html>
